<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

    <title>I2Catalyst</title>

    <script
        src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
        crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

    <script src="./node_modules/wscb/lib/wscb.js"></script>

    <script src="lib/underscore-min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.1.5/nouislider.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/13.1.5/nouislider.js"></script>


    <link rel="stylesheet" href="lib/xivmap/xivmap.css">

    <link rel="stylesheet" href="/lib/style.css">
</head>

    <body>
        <div class="ui modal loadingModal">
            <!--<div class="ui progress progress_ProgressBar">
                <div class="bar">
                    <div class="progress"></div>
                </div>
                <div class="label">Loading...</div>
            </div>-->
            <div class="ui text active loader loadingText">Loading</div>
            
        </div>
        
        <div class="ui modal remote_i2c_host_modal">
            <div class="header">Remote I2C Host</div>
            <div class="inverted content" style="text-align: center;">
                <span>
                    <div class="ui input remoteI2CHostIP">
                        <input id="connectToRemoteI2CHost_address" type="text" placeholder="IP" value="192.168.1.10">
                    </div>
                </span>
                <span>:</span>
                <span>
                    <div class="ui input remoteI2CHostPort" style="width: 5rem;">
                        <input id="connectToRemoteI2CHost_port" type="text" placeholder="Port" value="8082">
                    </div>
                </span>
            </div>
            <div class="actions">
                <div class="ui cancel button">Cancel</div>
                <div class="ui approve blue button">Connect</div>
            </div>
        </div>
            
        <div class="ui tiny fixed menu">
            <div class="header item">IÂ²Catalyst</div>
            <a class="ui dropdown icon item comPort_MenuItem">
                <i id="port_status_icon" class="times red icon"></i>
                <span style="width: 0.5rem !important;"></span>
                Port
                <i class="dropdown icon"></i>
                <div id="comPortList" class="menu"></div>
            </a>
            <a class="ui dropdown icon item snapshots_MenuItem">
                <span class="snapshotsTitle">Snapshots</span>
                <i class="dropdown icon"></i>
                <div id="i2c_snapshots_list" class="menu"></div>
            </a>

            <a class="ui dropdown icon item filters_MenuItem">
                <i class="filter icon"></i>
                <div class="menu">
                    <div id="filterFirstOccurances" class="item">Keep first occurances</div>
                    <div id="toggleBinaryOnly" class="item">Toggle binary only</div>
                    <div id="toggleTags" class="item">Toggle tags</div>
                </div>
            </a>

            <div class="item" style="">
                <div id="sequenceAction" class="ui labeled button" tabindex="0">
                    <div id="sequenceActionBtn" class="ui blue icon tiny button">
                        <i id="sequenceActionIcon" class="play icon"></i>
                    </div>
                    <a id="sequenceActionLabel" class="ui basic blue left pointing label">-</a>
                </div>

                <div class="sequenceDelay" style="width: 5rem; margin-left: 1rem;"></div>                
            </div>
            

            <div class="item" style="">
                <div>
                    <div class="toggle label">HEX</div>
                    <div id="toggleHexDec" class="ui toggle checkbox">
                        <input type="checkbox" name="public">
                        <label>DEC</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="" style="text-align: center; margin-top: 3rem;">
            <div class="ui centered grid">
                <div class="five wide column">
                </div>
                <div class="one wide column">
                    <div>
                        <!--
                        <div class="ui icon buttons">
                            <button id="prevBtn" class="ui button"><i class="caret square left icon"></i></button>
                            <button id="nextBtn" class="ui button"><i class="caret square right icon"></i></button>
                        </div>
                        -->

                        
                    </div>
                </div>
            </div>
            
            <table  class="ui selectable celled very basic collapsing table" style="display: inline-block;">
                <tbody id="packet-table">
                    <!-- Packets are shown here-->
                </tbody>
            </table>

            
        </div>

        <!--div class="xivmap top-right"></div>
        <script src="lib/xivmap/xivmap.js"></script>-->
        

        <script src="lib/tools.js"></script>
        <script src="lib/packetSequencer.js"></script>
        <script src="lib/packetTable.js"></script>
        <script src="lib/script.js"></script>

        
    </body>
</html>
